<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Insert Element</title>
</head>
<body>
    <h3>Array Insert Example</h3>
    <label for="position">Enter Position:</label>
    <input id="position" type="text" placeholder="Enter position (e.g., 0)">
    <br><br>
    <label for="newElement">Enter New Element:</label>
    <input id="newElement" type="text" placeholder="Enter new element (e.g., 99)">
    <br><br>
    <button onclick="insertData()">Insert Data</button>
    <br><br>

    <!-- Div to display "Before Insertion" data -->
    <div id="before" style="font-size: 18px; color: darkgreen; margin-bottom: 10px;"></div>
    
    <!-- Div to display "After Insertion" data -->
    <div id="output" style="font-size: 18px; color: blue;"></div>

    <script src="/insertElement/array_insert.js"></script>
</body>
</html>
